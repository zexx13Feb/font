<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hallo There</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        @font-face {
font-family: "Dezzy";
src: url(Dezzy.ttf);
}

h1 {
font-family: "Dezzy";
}

@font-face {
font-family: "Eramore";
src: url(Eramore.otf);
}

p {
font-family: "Eramore";
}

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .blur-box {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
        }

        .blur-box h1, .blur-box p {
            margin: 0;
        }
    </style>
</head>
<body>
    <video autoplay loop class="background-video">
        <source src="somebody's pleasure.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <div class="blur-box">
            <h1>ZEXX WAS HERE</h1>
            <p>Zex </p>
        </div>
    </div>
</body>
</html>
