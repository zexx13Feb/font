    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s ease;
            background-color: #181818;
        }

        .card {
            background-color: #333;
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .card h2 {
            margin: 10px 0;
            font-size: 24px;
            background: linear-gradient(90deg, #ff0000, #ffff00, #ff00f3, #0033ff, #ff00c4, #ff0000);
            background-size: 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientAnimation 10s linear infinite;
        }

        .card p {
            margin: 5px 0;
            color: #999;
        }

        .card .verified {
            color: #55c1ff;
        }

        .card .social-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px 0;
        }

        .card .social-links a {
            padding: 10px;
            background-color: #444;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .card .social-links a i {
            margin-right: 8px;
        }

        /* Warna tetap abu-abu, berubah saat hover */
        .card .social-links a.github:hover {
            background-color: #333;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }

        .card .social-links a.instagram:hover {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            box-shadow: 0 0 15px rgba(255, 182, 193, 0.7);
        }

        .card .social-links a.telegram:hover {
            background-color: #0088cc;
            box-shadow: 0 0 15px rgba(0, 136, 204, 0.7);
        }

        .card .social-links a.email:hover {
            background-color: #dd4b39;
            box-shadow: 0 0 15px rgba(221, 75, 57, 0.7);
        }

        .card .social-links a.whatsapp:hover {
            background-color: #25d366;
            box-shadow: 0 0 15px rgba(37, 211, 102, 0.7);
        }

        .card .social-links a:hover {
            transform: scale(1.05);
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 0%;
            }

            50% {
                background-position: 100% 100%;
            }

            100% {
                background-position: 0% 0%;
            }
        }

        @media (max-width: 600px) {
            .card {
                width: 95%;
                padding: 15px;
            }

            .card img {
                width: 80px;
                height: 80px;
            }

            .card h2 {
                font-size: 20px;
            }

            .card p {
                font-size: 14px;
            }

            .card .social-links a {
                font-size: 12px;
                padding: 8px;
            }
        }

        .slide-up {
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 1s forwards;
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .switch {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #444;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .switch:hover {
            background-color: #555;
        }
        
    </style>
</head>

        if (i < dataText.length) { // Mengubah logika ini
            // text exists! start typewriter animation
            typeWriter(dataText[i], 0, function () {
                // after callback (and whole text has been animated), start next text
                StartTextAnimation(i + 1);
            });
        } else {
            // Reset kembali ke awal setelah semua teks selesai ditampilkan
            setTimeout(function () {
                StartTextAnimation(0);
            }, 1000);
        }
    }
    StartTextAnimation(0);
});
